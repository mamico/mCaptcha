<. include!("../components/headers/widget-headers.html"); .>
  <body>
    <main class="widget__container">
      <form class="widget__inner-container">
          <noscript>
            <div class="widget__noscript-container">
              <span class="widget__noscript-warning">
                Please enable JavaScript to receive mCaptcha challenge
              </span>
              <a class="widget__source-code" href="https://github.com/mCaptcha">
                Read our source code
              </a>
           </div>
        </noscript>
        <label class="widget__verification-container" for="widget__verification-checkbox">
          <span id="widget__verification-text"
            >I'm not a robot</span>
          <input disabled
              id="widget__verification-checkbox"
              aria-valuenow="I'm not a robot"
                aria-checked="false"
                role="checkbox"
              class="widget__verification-checkbox"
          type="checkbox" />
        </label>
        <div class="widget__mcaptcha-details">
          <a href="<.= crate::PKG_HOMEPAGE .>" 
              class="widget__mcaptcha-logo-container"
              target="_blank"
           >
            <img
              class="widget__mcaptcha-logo"
              src="<.= crate::FILES.get("./static/cache/img/icon-trans.png").unwrap().>"
              alt="mCaptcha logo"
            />
            <p class="widget__mcaptcha-brand-name">mCaptcha</p>
          </a>
          <div class="widget__mcaptcha-info-container">
            <a class="widget__mcaptcha-info-link"
              target="_blank"
              href="<.= crate::PKG_HOMEPAGE .><.= crate::PAGES.privacy .>">
              Privacy
            </a>
            <a class="widget__mcaptcha-info-link"
              target="_blank"
              href="<.= crate::PKG_HOMEPAGE .><.= crate::PAGES.security .>">
              Terms
            </a>
          </div>
        </div>
      </form>
      <div class="progress__bar"><div 
             aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"
             role="progressbar" class="progress__fill"></div></div>
    </main>
<.include!("./footer.html"); .>

<script>
  // Oggetto contenente le traduzioni
  const translations = {
    en: {
      before: "I'm not a robot",
      during: "Processing...",
      after: "Verified!",
      error: "Something went wrong",
      
      notRobot: "I'm not a robot",
      privacy: "Privacy",
      terms: "Terms",
      enableJs: "Please enable JavaScript to receive mCaptcha challenge",
      sourceCode: "Read our source code"
    },
    it: {
      before: "Non sono un robot",
      during: "Elaborazione in corso...",
      after: "Verificato!",
      error: "Si è verificato un errore",
      
      notRobot: "Non sono un robot",
      privacy: "Privacy",
      terms: "Termini",
      enableJs: "Abilita JavaScript per ricevere la sfida mCaptcha",
      sourceCode: "Vedi il codice sorgente"
    }
    // Aggiungi altre lingue qui
  };

  // Funzione per aggiornare il testo nella pagina
  function updateTexts(lang) {
    const langData = translations[lang] || translations['en'];
    
    // Aggiorna i testi principali
    const verificationText = document.getElementById('widget__verification-text');
    if (verificationText) {
      // Mantieni il testo corrente se è uno dei messaggi di stato
      const currentText = verificationText.textContent;
      const currentKey = Object.keys(translations.en).find(key => translations.en[key] === currentText);
      if (langData[currentKey])
        verificationText.textContent = langData[currentKey];
    }
    
    const checkbox = document.querySelector('.widget__verification-checkbox');
    if (checkbox) {
      checkbox.setAttribute('aria-valuenow', langData.notRobot);
    }
    
    const sourceCode = document.querySelector('.widget__source-code');
    if (sourceCode) {
      sourceCode.textContent = langData.sourceCode;
    }
    
    // Aggiorna i link di privacy e termini
    const privacyLinks = document.querySelectorAll('a[href*="privacy"]');
    const termsLinks = document.querySelectorAll('a[href*="security"]');
    
    privacyLinks.forEach(link => {
      if (!link.textContent.includes('http')) { // Per evitare di modificare i link esterni
        link.textContent = langData.privacy;
      }
    });
    
    termsLinks.forEach(link => {
      if (!link.textContent.includes('http')) { // Per evitare di modificare i link esterni
        link.textContent = langData.terms;
      }
    });
  }

  // Funzione per ottenere il parametro dalla query string
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Funzione per osservare le modifiche al testo
  function observeTextChanges() {
    const targetNode = document.getElementById('widget__verification-text');
    if (!targetNode) return;

    // Opzioni per l'observer (cosa osservare)
    const config = { 
      characterData: true, 
      childList: true, 
      subtree: true 
    };

    // Callback quando vengono rilevate modifiche
    const callback = function(mutationsList) {
      for(const mutation of mutationsList) {
        if (mutation.type === 'characterData' || mutation.type === 'childList') {
          const currentLang = localStorage.getItem('preferredLanguage') || 
                            navigator.language.split('-')[0] || 'en';
          updateTexts(currentLang);
          break;
        }
      }
    };

    // Crea un'istanza dell'observer con la funzione di callback
    const observer = new MutationObserver(callback);

    // Inizia a osservare il nodo target per le modifiche configurate
    observer.observe(targetNode, config);
    
    return observer; // Restituisce l'observer nel caso voglia disconnetterlo in seguito
  }

  // Gestione del cambio lingua
  document.addEventListener('DOMContentLoaded', () => {
    // const languageSelector = document.getElementById('language-selector');
    
    // Cerca il parametro 'lang' nella query string
    const urlLang = getQueryParam('lang');
    
    // Ordine di priorità per la selezione della lingua:
    // 1. Parametro 'lang' nella query string
    // 2. Lingua salvata nel localStorage
    // 3. Lingua del browser
    let selectedLang;
    
    if (urlLang && urlLang in translations) {
      selectedLang = urlLang;
    } else {
      const savedLang = localStorage.getItem('preferredLanguage') || navigator.language.split('-')[0];
      selectedLang = (savedLang in translations) ? savedLang : 'en';
    }
    
    // Salva la lingua selezionata
    if (selectedLang) {
      localStorage.setItem('preferredLanguage', selectedLang);
    }
    
    // Aggiorna i testi all'avvio
    updateTexts(selectedLang);
    
    // Avvia l'osservazione delle modifiche al testo
    observeTextChanges();
  });
</script>
